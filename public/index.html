<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless translate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nameless translate</h1>
    <p>Just translate</p>
    <a href="https://github.com/thenamelessdev/Nameless-translate"><button>GitHub</button></a>
    <hr>
    <input type="text" placeholder="Target lang" id="targetLang">
    <br>
    <input type="text" placeholder="Text to translate" id="text">
    <br>
    <button id="submitBtn">Translate</button>
    <br>
    <p>Result: </p>
    <P id="translated">Translate something</P>
    <script>
        document.getElementById("submitBtn").addEventListener("click", async () => {
            const targetLang = document.getElementById("targetLang").value;
            const text = document.getElementById("text").value;
            if (targetLang && text) {
                const response = await fetch("/api/translate/?targetLang=" + targetLang + "&text=" + text);
                const responseJson = await response.json();
                if (responseJson.translatedText) {
                    document.getElementById("translated").textContent = responseJson.translatedText;
                }
                else {
                    document.getElementById("translated").textContent = "There was a error while translating";
                }
            }
        })
    </script>
</body>
</html>
