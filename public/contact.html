<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contact us</h2>
    <br>
    <label for="email">Email address:</label>
    <input type="email" id="email">
    <br>
    <label for="message">Message:</label>
    <input type="text" id="message">
    <br>
    <button id="submit">Submit</button>
    <br>
    <p id="result"></p>
    <script>
        document.getElementById("submit").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            if (email && message) {
                const sendSupport = await fetch("/api/support", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "email": email,
                        "message": message
                    })
                });
                if (sendSupport.status = 204) {
                    document.getElementById("result").textContent = "Sent!"
                }
                else{
                    document.getElementById("result").textContent = "There was a error. Please try again later.";
                }
            }
            else{
                document.getElementById("result").textContent = "Please fill both fields";
            }
        });
    </script>
</body>
</html>
